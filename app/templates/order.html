{% extends 'base.html' %}

{% block content %}

<div class="top_sidebar">
	<h1>Orders</h1>
</div>




<div class="container">
	<h2>List of all orders</h2>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>TRANSACTION ID</th>
				<th>PRODUCT ID</th>
				<th>PRODUCT NAME</th>
				<th>PRODUCT PRICE (when ordered)</th>
			</tr>
		</thead>
		<tbody>
				{% for i in orders %}
				<tr>
						<td>{{ i.id }}</td>
						<td>{{ i.transaction_id }}</td>
						<td>{{ i.product_id }}</td>
						<td>{{ i.product.name }}</td>
						<td>{{ i.product_price }}</td>
				</tr>
				{% endfor %}
		</tbody>
	</table>
</div>



{% endblock %}
